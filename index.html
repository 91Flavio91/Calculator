<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div id="main-container">

        <div id="display-container">
            <div id="display-border">
                <div id="display"></div>
            </div>
        </div>


        <div id="keyboard">
            <div id="keys-container">
                <div digit-keyCode="13" numpad-keyCode= "13" id="ON-C">ON/C</div>
                <div digit-keyCode="55" numpad-keyCode="103" class="numbers">7</div>
                <div digit-keyCode="52" numpad-keyCode="100" class="numbers">4</div>
                <div digit-keyCode="49" numpad-keyCode="97" class="numbers">1</div>
                <div digit-keyCode="48" numpad-keyCode="96" class="numbers">0</div>
                <div digit-keyCode="8" numpad-keyCode="" id="CE">CE</div>
                <div digit-keyCode="56" numpad-keyCode="104" class="numbers">8</div>
                <div digit-keyCode="53" numpad-keyCode="101" class="numbers">5</div>
                <div digit-keyCode="50" numpad-keyCode="98" class="numbers">2</div>
                <div digit-keyCode="190" numpad-keyCode="110" id="decimal-separator">&#8901;</div>
                <div digit-keyCode="" numpad-keyCode="" id="plus-or-minus">&#177;</div>
                <div digit-keyCode="57" numpad-keyCode="105" class="numbers">9</div>
                <div digit-keyCode="54" numpad-keyCode="102" class="numbers">6</div>
                <div digit-keyCode="51" numpad-keyCode="99" class="numbers">3</div>
                <div digit-keyCode="187" numpad-keyCode="" id="equal">&#61;</div>
                <div digit-keyCode="" numpad-keyCode="111" class="operators" operator-symbol="/">&#247;</div>
                <div digit-keyCode="" numpad-keyCode="106" class="operators" operator-symbol="*">&#215;</div>
                <div digit-keyCode="" numpad-keyCode="109" class="operators" operator-symbol="-">&#8722;</div>
                <div digit-keyCode="" numpad-keyCode="107" class="operators" operator-symbol="+">&#43;</div>
            </div>
        </div>

    </div>

</body>

</html>
